{% extends 'home_base_loggedin.html' %}

{% block content %}

<div class="container">


    <div class="row">
  		<div class="col md-12">

        <h1><a href="#" class="badge badge-warning center">Top 15 Gross Customer Income Report</a></h1>

  			<table id="vehicle" class="table table-striped" style="table-layout: fixed; width: 100%; word-wrap: break-word;">
              <thead>
                <tr>
                  <th>Customer ID</th>
                  <th>Customer Name</th>
                  <th>Total Spend ($)</th>
                </tr>
              </thead>
              <tbody>

                {% for row in gross_income_15 %}

                  <tr class='clickable-row'>
                    {#<!-- <td><a href="{{ url_for('selected_customer_income_report', rowdata=row.customer_id)}}" data-name="Customer ID">{{row.customer_id}}</td> -->#}
                    <td><a href="{{ url_for('selected_customer_income_report', rowdata=row.customer_id)}}" data-name="Customer ID">{{row.customer_id}}</td>
                    <td data-name="Customer Name">{{row.name}}</td>
                    <td data-name="Total Spend ($)">{{row.Total_Spend}}</td>
                  </tr>

                {% endfor %}
              </tbody>

        </table>



  </div>

{% endblock%}
