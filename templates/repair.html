    <form action= "{{url_for('repair_search_result')}}" method="post">
      <h3>Search repair records by VIN:</h3>
      <div class="col-5">
        <div class="input-group">
            <select  class="selectpicker" name='vin' data-live-search="true" id="select_vin" data-size="10" style="overflow: hidden; width:500px;">

              {% for item in sold_vehicle_list %}
              <!-- hide the vins in the option positon style="display:none" -->
              <!-- <option style="display:none" data-tokens="{{ item.vin }}">{{ item.vin }}</option> -->

              {% endfor %}
            </select>
            <button href="{{ url_for('repair_search_result') }}" type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
