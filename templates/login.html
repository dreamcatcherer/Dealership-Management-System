<!DOCTYPE html>
<title>Jaunty Jalopies</title>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="/static/css/login_style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1><img src="/static/images/logo2.png" alt="logo2.png"/> </h1>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>

			<div class="login-signup">
               <div align="center">
                   <pre>{{ your_text }}</pre>   <!-- Add a blank line here -->
                   <a href="{{ url_for('anonymous_search') }}"> Anonymous User Click Here!</a>
                   <br></br>                    <!-- Add a blank line here -->
               </div>
      </div>

		</div>
	</body>
</html>
